<div class="active_sta_head">
    <img class="head_img" ng-src="{{wxUserInfo.head_url}}" alt="">
    <span class="name" ng-bind="wxUserInfo.user_name">周周</span>
</div>
<div class="all_data_center flex clearfix">
    <div class="flex_item">
        <span class="active_num " ng-click="menuShow=!menuShow" ng-class="{'active': menuShow}" ng-bind="searchName"></span>
        <span class="day_btn " ng-click="setDate(7)" ng-class="{on:!isActive}">7天</span>
        <span class="day_btn" ng-click="setDate(30)" ng-class="{on:isActive}">30天</span>
    </div>
</div>
<ul class="all_data_list active_sta_ul" ng-show="menuShow">
    <li class="data_list_item" ng-click="selectItem(1)">
        <span>参与活动次数</span>
    </li>
    <!-- <li class="data_list_item tline" ng-click="selectItem(2)">
        <span>参与人数</span>
    </li> -->
</ul>
<div class="line_data_box">
    <div id="columndata" class="line_data" style="height:300px;" ng-show="columnData.date.length !== 0"></div>
    <ul class="house-list" ng-if="columnData.date.length == 0 " style="padding:0">
        <li>
            <div class="disconcerned">
                <div class="disconcerned-data">
                    <img src="../../images/mycto/icon4.png" alt="">
                    <p class="color-5f5f5f">暂无数据</p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div style="padding:.3rem; font-size:.3rem">参与楼盘占比</div>
<div id="piedata" class="pie_data" style="min-width:320px; height:280px;" ng-show="pieData.length !== 0"></div>
<ul class="house-list" ng-if="pieData.length == 0 " style="padding:0">
    <li>
        <div class="disconcerned">
            <div class="disconcerned-data">
                <img src="../../images/mycto/icon4.png" alt="">
                <p class="color-5f5f5f">暂无数据</p>
            </div>
        </div>
    </li>
</ul>
<script>
  $('body').css('background','#fff');
</script>
<script src="scripts/highcharts/highcharts.js"></script>
<script src="scripts/highcharts/highcharts-3d.js"></script>
