<div class="time_select_wrap">
    <div class="time_select_box">
        <div class="day_com " ng-click="setDate(7)" ng-class="{true: 'active', false: ''}[isActive && defaultDay]">
            近7天
        </div>
        <div class="day_com tline" ng-click="setDate(30)" ng-class="{true: 'active', false: ''}[!isActive && defaultDay]">
            近30天
        </div>
    </div>
    <div class="flex custom_time">
        <div class="flex_item time_item"><input id="startDateJs" class="time_input"></div>
        <span class="to">至</span>
        <div class="flex_item time_item"><input id="endDateJs" class="time_input " ></div>
    </div>

    <a  class="time_btn" ng-click="subData()">提交</a>
</div>
<script>
  $('body').css('background','#f2f2f2');
</script>
