<div class="mycto-loupan-wrap">
  <div class="attention-list">
    <ul class="attention-detail">
      <li class="clearfix listlou" ng-repeat="item in housekindList track by $index" ng-click="checkStatus(item.house_id,item.house_type_class_id)" >

          <div class="attention-detail-item huxing-detail-item">

            <span class="color-5f5f5f"><span ng-bind="item.house_type_name"></span><i ng-bind="item.house_name"></i></span>
            <i class="link-btn"></i>

          </div>

      </li>
      <li ng-if="housekindList.length == 0">
        <div class="disconcerned">
          <div class="disconcerned-data">
            <img src="../../images/mycto/icon4.png" alt="">

            <p class="color-5f5f5f">暂无数据，精彩敬请期待哦</p>
          </div>
          <div class="mycto-login-submit boderradius-4">
            <a ng-click="changeHref('/building/index')">点击浏览楼盘信息</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
