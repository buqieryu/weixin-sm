<div class="mycto-loupan-wrap">
  <div class="attention-list">
    <ul class="attention-detail">
      <li class="clearfix listlou" ng-repeat="item in recommendList track by $index"  >

          <div class="attention-detail-item myrecommend-detail-item">
            <img class="boderradius-50" ng-src="{{item.wxusers.wxusersex.head_url}}">
            <span class="color-5f5f5f" ng-bind="item.wx_nickname + '&nbsp;&nbsp;' + '扫描了我的海报二维码' "></span>
            <p class="link-btns scan_time" ng-bind="item.scan_time"></p>

          </div>

      </li>
      <li ng-if="recommendList.length== 0">
        <div class="disconcerned">
          <div class="disconcerned-data">
            <img src="../../images/mycto/icon4.png" alt="">

            <p class="color-5f5f5f">暂无数据，精彩敬请期待哦</p>
          </div>
          <div class="mycto-login-submit boderradius-4">
            <a href="building/index">点击浏览楼盘信息</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
