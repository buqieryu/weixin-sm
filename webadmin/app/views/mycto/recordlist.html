<div class="mycto-look-wrap" >
		<div class="nav">
			<ul class="clearfix">
				<li class="float-left nav-btn" ng-repeat="item in datanavlist track by $index"  ng-click="record(item.id,item.value)">
					<a  ng-class="{active:item.id == state}" ng-bind="item.name"></a>
				</li>
			</ul>
		</div>
		<div class="homelist">
			<ul class="home-detail">
				<li class="clearfix" ng-repeat="item in recordList">
					<div class="time-clock">
						<i></i>
						<span ng-bind="item.writetime.slice(10,item.writetime.length)"></span>
					</div>
					<div class="homeinfo-wrap">
						<div class="homeinfo">
							<h6 ng-bind="item.writetime.slice(0,item.writetime.length-9)"></h6>
							<div class="image-wrap">
								<img ng-src="{{item.img_url}}">
								<div class="hotsell">热卖</div>
								<span class="sell-price">均价<i ng-bind="item.price"></i>元/m <sup>2</sup></span>
							</div>

							<div class="homeinfo-cont">
								<p class="house-text-til" ng-bind="item.house_name"></p>
								<p class="house-text">
									<span ng-bind="item.addr"></span>
									<span class="boderradius-4" ng-click="goHref(item.house_id,item.city)">了解详情<a class="link-btn "></a></span>

								</p>
								<p class="mct-house-info">
									<span class="boderradius-4" ng-repeat="brief in item.brief track by $index" ng-bind="brief"></span>
								</p>

							</div>


						</div>
					</div>
				</li>
				<li ng-if="recordList.length == 0">
					<div class="disconcerned">
						<div class="disconcerned-data">
							<img src="../../images/mycto/icon4.png" alt="">

							<p class="color-5f5f5f">暂无数据，精彩敬请期待哦</p>
						</div>
						<div class="mycto-login-submit boderradius-4">
							<a ng-click="changeHref('building/index')" >点击浏览楼盘信息</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
</div>
