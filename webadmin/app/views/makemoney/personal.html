<div class="personal-wrap" >
	<!--头部-->
	<div class="personal-head">
		<div class="personal-head-img">
      <a ng-click="changeHref('makemoney/editpersonal')"><img ng-src="{{wxUserInfo.wxusersex.head_url}}"/></a>
		</div>
		<p ng-bind="userInfo.realname"></p>
		<p ng-bind="userType[userInfo.typeid]"></p>
	</div>
	<!--导航-->
  <div class="make-money-nav make-money-nav-edit">
		<ul>
			<li class="personal-nav">
				<div class="nav-recommend">
					<div>
						<span class="color-c48b63" ng-bind="userInfo.apply_count">109</span>
					</div>
					<div >
						已推荐客户 /组
					</div>
				</div>
				<div class="nav-commission">
					<div>
						<span class="color-c48b63" ng-bind="userInfo.done_count">200</span>
					</div>
					<div>
						已成交客户/组
					</div>
				</div>
			</li>
      <li ng-click="goHref(1)">
				<i class="icon-rank icon-nav"></i><span>我的佣金</span><span class="marke-en margin-l-10">MY COMMISSION</span><i class="arrow-right"></i>
			</li>
			<li ng-click="goHref(2)">
				<i class="icon-card icon-nav"></i><span>绑定银行卡</span><span class="marke-en margin-l-10">BINDING BANK CARDS</span><i class="arrow-right"></i>
			</li>
			<li ng-click="goHref(3)">
				<i class="icon-feed icon-nav"></i><span>意见反馈</span><span class="marke-en margin-l-10">FEEDBACK</span><i class="arrow-right"></i>
			</li>
		</ul>
	</div>
	<!--底部菜单-->
	<div class="tab-bar">
		<div ng-click="tabChange(1)" ng-class="{'bg-color-deep':status == 1}"><i class="icon-home iconm"></i>首页</div>
		<div ng-click="tabChange(2)" ng-class="{'bg-color-deep':status == 2}"><i class="icon-client iconm"></i>我的客户</div>
		<div ng-click="tabChange(3)" ng-class="{'bg-color-deep':status == 3}"><i class="icon-pcenter iconm"></i>个人中心</div>
	</div>
</div>
