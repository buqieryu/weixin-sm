<!-- 个人中心首页 -->
<div class="personal-center">
	<div class="user-thumb">
		<img src="images/makemoney/personal_center/banner.jpg" width="100%" height="auto" alt="">
		<div class="user-info-basic">
			<div class="user-avatar">
				<a ng-click="changeHref('personalCenter/info')">
					<img ng-src="{{userInfo.head_url}}" width="80" height="80" alt=""></a>
			</div>
			<h3 class="user-name" ng-bind="brokerInfo.realname"></h3>
			<div  class="broker-type" ng-bind="brokerType"></div>
		</div>
	</div>

	<div class="column column-2">
		<ul class="clearfix">
			<li>
				<a>
					{{ brokerInfo.apply_count }}
					<br>已推荐客户/组</a>
			</li>
			<li>
				<a>
					{{ brokerInfo.done_count }}
					<br>已成交客户/组</a>
			</li>
		</ul>
	</div>

	<div class="column column-3">
		<ul>
			<li>
				<a ng-click="changeHref('makemoney/client')"> <i class="icon-personal icon-personal-users"></i>
					我的客户
				</a>
			</li>
			<li>
				<a ng-click="changeHref('personalCenter/myReward')"> <i class="icon-personal icon-personal-reward"></i>
					我的奖励
				</a>
			</li>
<!-- 			<li>
				<a ng-click="goHref()">
					<i class="icon-personal icon-personal-card"></i>
					绑定银行卡
				</a>
			</li> -->
			<li>
				<a ng-click="changeHref('makemoney/feedback')">
					<i class="icon-personal icon-personal-feedback"></i>
					意见反馈
				</a>
			</li>
			<li>
				<a ng-click="changeHref('personalCenter/enjoyHome')">
					<i class="icon-personal icon-personal-info"></i>
					关于乐享家
				</a>
			</li>
		</ul>
	</div>
</div>

<div class="tab-bar">
  <div ng-click="tabChange(1)" >
    <i class="icon-home iconm"></i>
    首页
  </div>
  <div ng-click="tabChange(2)" >
    <i class="icon-client iconm"></i>
    我的客户
  </div>
  <div ng-click="tabChange(3)" class="bg-color-select" >
    <i class="icon-pcenter iconm"></i>
    个人中心
  </div>
</div>
